{% extends 'master.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}
{% block content %}
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <h1 class="text-info text-center">Register</h1>
            <form method="post" action="{% url 'register-url' %}">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Fill all inputs</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <input class="btn btn-info" value="Register" type="submit">
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
{% endblock %}

{#row mx-auto col-10 col-md-8 col-lg-6#}
