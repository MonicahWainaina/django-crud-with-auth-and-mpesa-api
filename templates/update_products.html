{% extends 'master.html' %}
{% block content %}
	<h1 class="text-info text-center">Update products</h1>
    <form class="row mx-auto col-10 col-md-8 col-lg-6 d-flex flex-column" method="post" action="/update/{{ product.id }}">
    {%  csrf_token %}
        <input value="{{ product.name }}" class="form-control" required placeholder="Product name" name="p-name" type="text"><br><br>
        <input value="{{ product.qtty }}" class="form-control" required placeholder="Enter Product qtty" name="p-qtty" type="text"><br><br>
        <input value="{{ product.prize }}" class="form-control" required placeholder="Product price" name="p-price" type="text"><br><br>
        <input value="{{ product.desc }}" class="form-control" required placeholder="Product desc" name="p-desc" type="text"><br><br>
        <input class="btn btn-outline-info form-control" value="Update" type="submit">
    </form>
{% endblock %}
